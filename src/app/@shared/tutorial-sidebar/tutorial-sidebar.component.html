<div class="card flex justify-content-start my-2 bg-gray-50" style="height: 70vh;">
    <div class="flex flex-column">
        <div class="flex bg-gray-200 justify-content-between">
            <div class="flex align-items-center p-2 flex-1">
                <img class="mr-2" width="30" height="30" src="assets/images/language/java.svg" alt="java">
                <p class="m-0 text-base">Java</p>
            </div>
        </div>
        <div class="content-wrapper">
            <p-panelMenu [model]="items" styleClass="w-full bg-gray-50 text-sm border-noround md:w-14rem">
                <ng-template pTemplate="item" let-item>
                    <a pRipple class="flex align-items-center px-3 py-2 cursor-pointer">
                        <i [class]="item.icon + ' font-bold text-xs text-gray-600'"></i>
                        <span class="ml-2 text-sm">
                            {{ item.label }}
                        </span>
                        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border 
                        border-round surface-100 text-xs p-1">
                            {{ item.shortcut }}
                        </span>
                    </a>
                </ng-template>
            </p-panelMenu>
        </div>
    </div>
</div>
