<div class="flex align-items-center justify-content-between py-3 px-4 w-100">
    <div class="lg:flex hidden justify-content-between">
        <img class="cursor-pointer" width="200" src="assets/images/logo.png" alt="" />
    </div>
    <div class="flex lg:hidden justify-content-between">
        <img class="cursor-pointer w-2rem" src="../../../assets/images/tech99.png" alt="" />
    </div>

    <div class="lg:flex gap-3 hidden">
        <p-button styleClass="border-1 border-gray-300 border-round-sm" label="Enquiry" [text]="true"></p-button>

        <div *ngFor="let action of navActions" class="flex flex-column align-items-center justify-content-center gap-2 cursor-pointer nav-tabs">
            <i [class]="action?.icon"></i>
            <p class="m-0 p-0">{{ action?.name }}</p>
        </div>
    </div>
    <div class="flex lg:hidden">
        <i _ngcontent-ng-c3369819025="" class="pi pi-search mr-3"></i>
        <i _ngcontent-ng-c3369819025="" class="pi pi-user"></i>
    </div>
</div>
