<div class="flex align-items-center justify-content-between p-4">
  <div class="flex justify-content-between">
    <img
      class="cursor-pointer"
      width="200"
      src="assets/images/logo.png"
      alt=""
    />
  </div>

  <div class="flex gap-5">
    <p-button
      styleClass="border-1 border-gray-300"
      label="Enquiry"
      [text]="true"
    ></p-button>

    <div
      *ngFor="let action of navActions"
      class="flex flex-column align-items-center justify-content-center gap-2 cursor-pointer"
    >
      <i [class]="action?.icon"></i>
      <p class="m-0 p-0">{{ action?.name }}</p>
    </div>
  </div>
</div>
